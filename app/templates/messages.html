<div class="row justify-content-md-center">
{% with messages = get_flashed_messages(with_categories=true) %}

{% if messages %}
    {% for category, message in messages %}
<div class="alert alert-{% if category == 'info' %}success{% elif category == 'error' %}danger{% else %}warning{% endif %}" role="alert">
    {{ message }}
</div>
    {% endfor %}
{% endif %}
{% endwith %}
</div>
